<!DOCTYPE html>
<html>
<head>
  <title>Advanced Nuclear Energy Table</title>
</head>
<body>
  <table class="wikitable">
    <caption>Nuclear Energy - Sample Complex Table</caption>
    <thead>
      <tr>
        <th rowspan="2">Country</th>
        <th colspan="2">2022 Production</th>
        <th rowspan="2">Reactors</th>
        <th rowspan="2">Notes</th>
      </tr>
      <tr>
        <th>GWh</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <a href="https://en.wikipedia.org/wiki/United_States">United States</a>
        </td>
        <td>
          <div>800,000</div>
        </td>
        <td>1</td>
        <td>
          <h1>93</h1>
        </td>
        <td>
          <p>Major contributor</p>
          <img src="us_flag.png" alt="US Flag" width="20">
        </td>
      </tr>
      <tr>
        <td>
          <a href="https://en.wikipedia.org/wiki/France">France</a>
        </td>
        <td>
          <strong>380,000</strong>
        </td>
        <td>2</td>
        <td>56</td>
        <td>
          <p>High dependency on nuclear</p>
          <img src="fr_flag.png" alt="France Flag" width="20">
        </td>
      </tr>
      <tr>
        <td>China</td>
        <td>345,000</td>
        <td>
          <span style="color: red;">3</span>
        </td>
        <td>55</td>
        <td>
          <a href="https://example.com/report">View report</a>
        </td>
      </tr>
      <tr>
        <td colspan="5">
          <em>Note:</em> This data is illustrative and based on IAEA trends.
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">
          <small>Source: IAEA 2022</small>
        </td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
